AppBundle\Entity\Promotion:
    promotion_{1..100}:
        description: <sentences(5,true)>
        document_pdf: <url()>
        debut: <dateTimeBetween('1 weeks', '2 weeks')>
        fin: <dateTimeBetween('3 weeks', '4 weeks')>
        affichage_de: <dateTimeBetween('-2 weeks', 'now')>
        affichage_jusque: <dateTimeBetween('3 weeks', '4 weeks')>

        prestataire: '@prestataire_*'
